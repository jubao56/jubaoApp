<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        (function(){
            var html = document.documentElement;
            var windowWidth = html.clientWidth;
            html.style.fontSize = windowWidth / 7.5 + 'px';
        })();
    </script>
    <link rel="apple-touch-icon" href="img/spb_01.jpg">
    <link rel="Shortcut Icon" href="img/spb.ico" />
    <link href="css/shops.css" rel="stylesheet" type="text/css">
    <link href="css/weui.min.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div style="width: 0;height: 0;overflow: hidden;">
    <img class="spb_img" src="img/spb_01.jpg"/>
</div>

<div class="header clearfix">
    <p class="top_border"></p>
    <a style="width: 0.4rem" class="top_link fl back" href="http://www.jubao56.com/m/"><img src="img/back.png"></a>
    <a class="top_link fr" href="tel:4008059680"><img src="img/top_phone.png"></a>
    <p class="top_logo"><a href="http://www.jubao56.com/m/" style="display:inline-block;-webkit-tap-highlight-color:rgba(0, 0, 0, 0);"><img src="img/logo.png"></a> </p>
</div>
<img class="spb_img" src="img/spb_01.gif"/>
<img class="spb_img" src="img/spb_02.jpg"/>
<img class="spb_img" src="img/spb_03.jpg"/>
<img class="spb_img" src="img/spb_04.jpg"/>
<img class="spb_img" src="img/spb_05.jpg"/>
<img class="spb_img mb" src="img/spb_06.jpg"/>

<div class="weui-flex btn_box01 bot_btn" style="position: inherit;">

<script>
    $(function(){
        $('.sp_btn02').click(function(){
            $('.weui-mask,.spb_share').show();
        });
        $('.weui-mask,.spb_share').click(function(){
            $('.weui-mask,.spb_share').hide();
        });
    });
</script>
</html>
